<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/esplora"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista della spesa</ion-title>
    <ion-button slot="end" fill="solid" (click)="clearList()">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of myShoppingList; let i = index; trackBy:trackByIndex">
      <ion-item>
        <ion-checkbox 
          [(ngModel)]="myShoppingList[i].isCheck" 
          slot="start">
        </ion-checkbox>
        <ion-input type="text" [(ngModel)]="myShoppingList[i].text"></ion-input>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removeItem(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
