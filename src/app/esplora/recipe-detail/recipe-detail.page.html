<header>
  <div class="content-header-wrapper">
    <div class="content-logo-wrapper">
      <div class=back-icon (click)="goBack()">
        <img src="assets/back.png"/>
      </div>
      <!---<img src="assets/fried.svg" />--->
      <img class="logo" src="assets/logo3.png"/>
    </div>
  </div>
</header>
<ion-content>
  <div class="recipe-photo-wrapper" [ngStyle]="{'background-image': 'url('+selectedRecipe.imageUrl+')'}">
    <div class="recipe-photo-gradient">
      <h2>{{selectedRecipe.title.charAt(0).toUpperCase() + selectedRecipe.title.slice(1)}}</h2>
      <img src="assets/writing.png" (click)="onBlockNoteClick()" class="writing" />
      <ion-button (click)="onHeartClick()" no-padding style="--background: transparent; --box-shadow: 0px;">
        <ion-icon *ngIf="isFavourite" slot="icon-only" color="primary" name="heart"></ion-icon>
        <ion-icon *ngIf="!isFavourite" slot="icon-only" color="primary" name="heart-empty"></ion-icon>
      </ion-button>

    </div>
  </div>
  <div class="recipe-content-wrapper">
      <p class="description">
          {{selectedRecipe.recipeDescription}}
      </p>
      <div class="recipe-istruction-wrapper">
        <p class="description prep" id="ingredients">Ingredienti</p>

      </div>
      <ul *ngFor="let ing of selectedRecipe.recipeIngredients">
        <li class="ingredient"> {{ing.toUpperCase()}} </li>
      </ul>
      <div class="recipe-istruction-wrapper">
        <p class="description prep">
            Preparazione
        </p>
        <div id="inner-recipe-html" padding [innerHTML] = "selectedRecipe.recipeHTML">
        </div>
      </div>
  </div>

</ion-content>
